<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>mohamed's weather app!</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		

		<img class = 'logoImage' src="file:///Users/mohamed/Desktop/WEBDEV/CLASS/class26-materials/objects-weather-app/img/weatherAppLogo.png" alt="logo">
		<h1 class= 'title'>WeatherAPI</h1>		
		<section class = inputButton>
			<input type="text" name="" value="" placeholder="Zip Code, Country ID (eg. US)">
			<button type="button" name="button">Enter</button>
		</section>
		
		<section class = 'mainWeatherBox'>
			<section class = 'currentTempAndCity'>
				<h2 class = 'city'>City</h2>
				<h1 class = 'currentTemp'>XX°C</h1>
				<h4 class = 'weatherStatus'>Status</h4>
				<section class = 'tempHL'>
					 <h4 class = 'tempH'>H: </h4>
					 <h4 class = 'tempL'>L: </h4>
				</section>
			</section>

			<section class = 'additionalData feelsLike'>
				<h3>Feels Like</h3>
				<h2 class = 'feelsLikeTemp'>XX°C</h2>
			</section>

			<section class = 'additionalData humidity'>
				<h3>Humidity</h3>
				<h2 class = 'humidityPercent'>XX%</h2>
			</section>

			<section class = 'additionalData pressure'>
				<h3>Pressure</h3>
				<h2 class = 'pressureHPa'>XX hPa</h2>
			</section>

			<section class = 'additionalData sunset'>
				<h3>Sunset</h3>
				<h2 class = 'sunsetTime'>XX:XX:XX</h2>
			</section>

		</section>


		<span>Created by mohamedcodes || Powered by <a href='openweathermap.org/'>openweathermap.org/</a></span>
	<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
